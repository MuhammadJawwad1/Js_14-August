<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date1 = new Date('8-14-2024')
        var date2 = new Date()
        var result = date1-date2
        document.write("<center><h1>")
        document.write(Math.floor(result/ (1000*3600*24)) + " days left for 14 august");
        document.write("</center></h1>")

    </script>
</body>
</html>
